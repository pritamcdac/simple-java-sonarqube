name: CI/CD Pipeline Example

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'       # Specify Java version
          distribution: 'temurin'  # Specify Java distribution (e.g., temurin, zulu, adopt)

      - name: Build with Maven
        run: mvn clean install
